<!DOCTYPE html>
<html>
<head>
    <title>API連携テスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API連携テスト</h1>
    
    <div class="test-section">
        <h2>ヘルスチェック</h2>
        <button onclick="testHealth()">GET /api/health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>スケジュール</h2>
        <button onclick="testSchedules()">GET /api/schedules</button>
        <div id="schedules-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>社員</h2>
        <button onclick="testEmployees()">GET /api/employees</button>
        <div id="employees-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>テンプレート</h2>
        <button onclick="testTemplates()">GET /api/templates</button>
        <div id="templates-result" class="result"></div>
    </div>

    <script>
        async function testAPI(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            try {
                console.log(`Testing ${endpoint}...`);
                const response = await fetch(endpoint);
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ 成功 (${response.status})</strong><br>
                        <pre>${data}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ エラー (${response.status})</strong><br>
                        <pre>${data}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ 接続エラー</strong><br>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        function testHealth() {
            testAPI('/api/health', 'health-result');
        }
        
        function testSchedules() {
            testAPI('/api/schedules', 'schedules-result');
        }
        
        function testEmployees() {
            testAPI('/api/employees', 'employees-result');
        }
        
        function testTemplates() {
            testAPI('/api/templates', 'templates-result');
        }
        
        // 自動テスト実行
        window.onload = function() {
            console.log('API連携テスト開始');
            testHealth();
            setTimeout(testSchedules, 1000);
            setTimeout(testEmployees, 2000);
            setTimeout(testTemplates, 3000);
        };
    </script>
</body>
</html>
