<!DOCTYPE html>
<html>
<head>
    <title>API Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; border: 1px solid #dee2e6; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        h2 { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>üîß API Status Check</h1>
    
    <div>
        <button onclick="testHealth()">Health Check</button>
        <button onclick="testDailyAll()">Daily All Schedules</button>
        <button onclick="testAllSchedules()">All Schedules</button>
        <button onclick="testEmployees()">Employees</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testAPI(endpoint, description) {
            const result = document.getElementById('result');
            try {
                result.innerHTML = `<p class="info">Testing ${description}...</p>`;
                
                const response = await fetch(endpoint);
                const data = await response.json();
                
                if (response.ok) {
                    const count = Array.isArray(data) ? data.length : 'N/A';
                    result.innerHTML = `
                        <h2 class="success">‚úÖ ${description}</h2>
                        <p><strong>Status:</strong> ${response.status} OK</p>
                        <p><strong>Endpoint:</strong> ${endpoint}</p>
                        <p><strong>Count:</strong> ${count} items</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || data.message || 'Unknown error'}`);
                }
            } catch (error) {
                result.innerHTML = `
                    <h2 class="error">‚ùå ${description}</h2>
                    <p><strong>Endpoint:</strong> ${endpoint}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        async function testHealth() {
            await testAPI('/api/health', 'Health Check');
        }

        async function testDailyAll() {
            await testAPI('/api/schedules/daily/all/2025-09-20', 'Daily All Schedules (2025-09-20)');
        }

        async function testAllSchedules() {
            await testAPI('/api/schedules', 'All Schedules');
        }

        async function testEmployees() {
            await testAPI('/api/employees', 'Employees');
        }

        // Ëá™Âãï„Åß„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÂÆüË°å
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
